<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

      .box {
        height: 64px;
        width: 94px;
        border: 2px solid black;
        margin: 32px;
        padding: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
      }


    </style>
  </head>
  <body>

    <div class="container">
      <div class="box">BOX 1</div>
      <div class="box">BOX 2</div>
      <div class="box">BOX 3</div>
      <div class="box">BOX 4</div>
      <div class="box">BOX 5</div>
    </div>

    <script src="changingColor.js"></script>
  </body>
</html>
